services:
  # Force deployment with frontend build and logo fix
  - type: web
    name: rag-chatbot
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      cd frontend && npm install && npm run build
    startCommand: python render_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: OPENAI_API_KEY
        sync: false  # Will be set manually in Render dashboard
