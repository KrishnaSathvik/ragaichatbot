<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG AI Chatbot</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23007AFF'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        // Dark theme colors
                        'chat-bg-dark': '#212121',
                        'message-bg-dark': '#2f2f2f',
                        'user-bg-dark': '#007AFF',
                        'sidebar-bg-dark': '#171717',
                        'border-color-dark': '#404040',
                        
                        // Light theme colors
                        'chat-bg-light': '#ffffff',
                        'message-bg-light': '#f8f9fa',
                        'user-bg-light': '#007AFF',
                        'sidebar-bg-light': '#f1f3f4',
                        'border-color-light': '#e5e7eb',
                        'text-light': '#1f2937',
                        'text-secondary-light': '#6b7280',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--scrollbar-track);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--scrollbar-thumb-hover);
        }
        
        /* Theme variables */
        :root {
            --scrollbar-track: #2f2f2f;
            --scrollbar-thumb: #555;
            --scrollbar-thumb-hover: #777;
            --chat-bg: #212121;
            --sidebar-bg: #171717;
            --message-bg: #2f2f2f;
            --border-color: #404040;
            --text-primary: #ffffff;
            --text-secondary: #9ca3af;
        }
        
        [data-theme="light"] {
            --scrollbar-track: #f1f3f4;
            --scrollbar-thumb: #c1c1c1;
            --scrollbar-thumb-hover: #a1a1a1;
            --chat-bg: #ffffff;
            --sidebar-bg: #f8f9fa;
            --message-bg: #f1f3f4;
            --border-color: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
        }
        
        /* Theme-aware classes */
        .theme-bg { background-color: var(--chat-bg); }
        .theme-sidebar-bg { background-color: var(--sidebar-bg); }
        .theme-message-bg { background-color: var(--message-bg); }
        .theme-border { border-color: var(--border-color); }
        .theme-text { color: var(--text-primary) !important; }
        .theme-text-secondary { color: var(--text-secondary) !important; }
        
        /* Force text visibility in light theme */
        [data-theme="light"] .theme-text,
        [data-theme="light"] h1,
        [data-theme="light"] h2,
        [data-theme="light"] h3,
        [data-theme="light"] p,
        [data-theme="light"] span,
        [data-theme="light"] div {
            color: #1f2937 !important;
        }
        
        [data-theme="light"] .theme-text-secondary,
        [data-theme="light"] .text-gray-400,
        [data-theme="light"] .text-gray-500 {
            color: #6b7280 !important;
        }
        
        /* Force text visibility in dark theme */
        [data-theme="dark"] .theme-text,
        [data-theme="dark"] h1,
        [data-theme="dark"] h2,
        [data-theme="dark"] h3,
        [data-theme="dark"] p,
        [data-theme="dark"] span,
        [data-theme="dark"] div {
            color: #ffffff !important;
        }
        
        [data-theme="dark"] .theme-text-secondary,
        [data-theme="dark"] .text-gray-400,
        [data-theme="dark"] .text-gray-500 {
            color: #9ca3af !important;
        }
        
        /* Smooth animations */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Typing indicator */
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9CA3AF;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-indicator:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="theme-bg theme-text h-screen overflow-hidden transition-colors duration-300" data-theme="dark">
    <div class="flex h-full">
        <!-- Sidebar -->
        <div id="sidebar" class="w-64 theme-sidebar-bg border-r theme-border flex flex-col transition-transform duration-300 ease-in-out lg:translate-x-0 -translate-x-full lg:static fixed inset-y-0 z-50">
            <!-- Header -->
            <div class="p-4 border-b theme-border">
                <button id="newChatBtn" class="w-full bg-transparent border theme-border rounded-lg px-4 py-2 text-sm hover:theme-message-bg transition-colors flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <!-- Chat History -->
            <div class="flex-1 overflow-y-auto p-2">
                <div id="chatHistory" class="space-y-1">
                    <!-- Chat history will be populated here -->
                </div>
            </div>
            
            <!-- Footer -->
            <div class="p-4 border-t theme-border">
                <div class="text-xs theme-text-secondary text-center">
                    RAG AI Chatbot
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Top Bar -->
            <div class="theme-sidebar-bg border-b theme-border p-4 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <button id="sidebarToggle" class="lg:hidden p-2 hover:bg-message-bg rounded-lg transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h1 class="text-lg font-semibold">RAG AI Chatbot</h1>
                </div>
                
                <div class="flex items-center gap-2">
                    <button id="themeToggle" class="p-2 hover:theme-message-bg rounded-lg transition-colors" title="Toggle theme">
                        <svg id="themeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                    </button>
                    <select id="modeSelect" class="theme-message-bg border theme-border rounded-lg px-3 py-1 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 theme-text">
                        <option value="auto">Auto Mode</option>
                        <option value="ai_ml">AI/ML Focus</option>
                        <option value="data_eng">Data Engineering</option>
                    </select>
                </div>
            </div>
            
            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
                <!-- Welcome Message -->
                <div class="flex items-start gap-3 fade-in">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="theme-message-bg rounded-2xl rounded-tl-md px-4 py-3 max-w-3xl">
                        <p class="theme-text">Hello! I'm your AI/ML and Data Engineering assistant. How can I help you today?</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="p-4 border-t theme-border">
                <div class="max-w-4xl mx-auto">
                    <div class="relative">
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            class="w-full theme-message-bg border theme-border rounded-2xl px-4 py-3 pr-12 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 theme-text placeholder-gray-400"
                            rows="1"
                            style="min-height: 48px; max-height: 120px;"
                        ></textarea>
                        
                        <div class="absolute right-3 bottom-3 flex items-center gap-2">
                            <!-- Voice Recording Button -->
                            <button 
                                id="voiceBtn" 
                                class="p-2 hover:bg-gray-600 rounded-full transition-colors"
                                title="Voice input"
                            >
                                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                                </svg>
                            </button>
                            
                            <!-- Send Button -->
                            <button 
                                id="sendBtn" 
                                class="p-2 bg-blue-600 hover:bg-blue-700 rounded-full transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled
                            >
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Recording Indicator -->
                    <div id="recordingIndicator" class="hidden mt-2 flex items-center gap-2 text-red-400">
                        <div class="w-2 h-2 bg-red-400 rounded-full animate-pulse"></div>
                        <span class="text-sm">Recording... Click to stop</span>
                    </div>
      </div>
      </div>
        </div>
    </div>
    
    <!-- Sidebar Overlay (Mobile) -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>

    <script>
        // Global variables
        let conversationHistory = [];
        let currentChatId = null;
        let chatHistory = [];
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];

        // API Configuration
        const API_BASE = "https://rag-chatbot-api-33r9.onrender.com";

        // DOM Elements
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const recordingIndicator = document.getElementById('recordingIndicator');
        const modeSelect = document.getElementById('modeSelect');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistoryContainer = document.getElementById('chatHistory');
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadChatHistory();
            setupEventListeners();
            autoResizeTextarea();
            loadTheme();
        });

        function setupEventListeners() {
            // Send message
            sendBtn.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Voice recording
            voiceBtn.addEventListener('click', toggleRecording);

            // New chat
            newChatBtn.addEventListener('click', startNewChat);

            // Sidebar toggle (mobile)
            sidebarToggle.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', closeSidebar);

            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);

            // Auto-resize textarea
            messageInput.addEventListener('input', autoResizeTextarea);
        }

        function autoResizeTextarea() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            
            // Enable/disable send button
            sendBtn.disabled = !messageInput.value.trim();
        }

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            sidebarOverlay.classList.toggle('hidden');
        }

        function closeSidebar() {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            autoResizeTextarea();

            // Show typing indicator
            const typingId = showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        mode: modeSelect.value
                    })
                });

                const data = await response.json();
                hideTypingIndicator(typingId);

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant', 'error');
                } else {
                    addMessage(data.answer, 'assistant', 'success', data.sources);
                }

                // Save to conversation history
                conversationHistory.push({
                    user: message,
                    assistant: data.answer || data.error,
                    modeUsed: modeSelect.value
                });

                // Save chat
                saveCurrentChat();

            } catch (error) {
                hideTypingIndicator(typingId);
                addMessage(`Error: ${error.message}`, 'assistant', 'error');
            }
        }

        function addMessage(content, sender, type = 'normal', sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'flex items-start gap-3 fade-in';
            
            if (sender === 'user') {
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-user-bg rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <div class="bg-user-bg rounded-2xl rounded-tr-md px-4 py-3 max-w-3xl ml-auto">
                        <p class="text-white">${escapeHtml(content)}</p>
                    </div>
                `;
            } else {
                const bgColor = type === 'error' ? 'bg-red-900' : 'bg-message-bg';
                const textColor = type === 'error' ? 'text-red-100' : 'text-gray-100';
                
                messageDiv.innerHTML = `
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="${bgColor} rounded-2xl rounded-tl-md px-4 py-3 max-w-3xl">
                        <div class="${textColor} whitespace-pre-wrap">${escapeHtml(content)}</div>
                        ${sources ? `<div class="mt-3 pt-3 border-t border-gray-600">
                            <div class="text-xs text-gray-400 mb-2">Sources:</div>
                            <div class="flex flex-wrap gap-1">
                                ${sources.map(source => `<span class="text-xs bg-gray-700 px-2 py-1 rounded">${source.title}</span>`).join('')}
                            </div>
                        </div>` : ''}
                    </div>
                `;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingId = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.id = typingId;
            typingDiv.className = 'flex items-start gap-3 fade-in';
            typingDiv.innerHTML = `
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                    </svg>
                </div>
                <div class="theme-message-bg rounded-2xl rounded-tl-md px-4 py-3">
                    <div class="flex items-center gap-1">
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                        <div class="typing-indicator"></div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return typingId;
        }

        function hideTypingIndicator(typingId) {
            const typingElement = document.getElementById(typingId);
            if (typingElement) {
                typingElement.remove();
            }
        }

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await transcribeAudio(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                };

                mediaRecorder.start();
                isRecording = true;
                
                voiceBtn.innerHTML = `
                    <svg class="w-5 h-5 text-red-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                    </svg>
                `;
                recordingIndicator.classList.remove('hidden');
                
            } catch (error) {
                console.error('Error starting recording:', error);
                addMessage('Error: Could not access microphone', 'assistant', 'error');
            }
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                
                voiceBtn.innerHTML = `
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                `;
                recordingIndicator.classList.add('hidden');
            }
        }

        async function transcribeAudio(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob, 'audio.webm');

            try {
                const response = await fetch(`${API_BASE}/api/transcribe`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                console.log('Transcription response:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Transcription failed');
                }

                if (data.transcript && data.transcript.trim()) {
                    // Add user message
                    addMessage(data.transcript, 'user');
                    
                    // Send to API
                    await sendTranscribedMessage(data.transcript);
                } else {
                    addMessage('No speech detected. Please try again.', 'assistant', 'error');
                }

            } catch (error) {
                console.error('Transcription error:', error);
                addMessage(`Transcription error: ${error.message}`, 'assistant', 'error');
            }
        }

        async function sendTranscribedMessage(transcript) {
            const typingId = showTypingIndicator();

            try {
                const response = await fetch(`${API_BASE}/api/chat`, {
        method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: transcript,
                        mode: modeSelect.value
                    })
                });

                const data = await response.json();
                hideTypingIndicator(typingId);

                if (data.error) {
                    addMessage(`Error: ${data.error}`, 'assistant', 'error');
                } else {
                    addMessage(data.answer, 'assistant', 'success', data.sources);
                }

                // Save to conversation history
                conversationHistory.push({
                    user: transcript,
                    assistant: data.answer || data.error,
                    modeUsed: modeSelect.value
                });

                // Save chat
                saveCurrentChat();

            } catch (error) {
                hideTypingIndicator(typingId);
                addMessage(`Error: ${error.message}`, 'assistant', 'error');
            }
        }

        function startNewChat() {
            if (currentChatId && conversationHistory.length > 0) {
                saveCurrentChat();
            }
            
            currentChatId = generateChatId();
            conversationHistory = [];
            
            // Clear messages
            messagesContainer.innerHTML = `
                <div class="flex items-start gap-3 fade-in">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="theme-message-bg rounded-2xl rounded-tl-md px-4 py-3 max-w-3xl">
                        <p class="theme-text">Hello! I'm your AI/ML and Data Engineering assistant. How can I help you today?</p>
                    </div>
                </div>
            `;
            
            renderChatHistory();
            closeSidebar();
            messageInput.focus();
        }

        function saveCurrentChat() {
            if (!currentChatId || conversationHistory.length === 0) return;
            
            const firstMessage = conversationHistory.length > 0 ? conversationHistory[0].user : 'New Chat';
            const chatData = {
                id: currentChatId,
                title: getChatTitle(firstMessage),
                preview: conversationHistory.length > 0 ? conversationHistory[conversationHistory.length - 1].assistant.substring(0, 50) + '...' : '',
                messages: conversationHistory.slice(),
                timestamp: new Date().toISOString(),
                lastUpdated: new Date().toISOString()
            };
            
            chatHistory = chatHistory.filter(chat => chat.id !== currentChatId);
            chatHistory.unshift(chatData);
            
            if (chatHistory.length > 50) {
                chatHistory = chatHistory.slice(0, 50);
            }
            
            saveChatHistory();
        }

        function loadChat(chatId) {
            const chat = chatHistory.find(c => c.id === chatId);
            if (!chat) return;
            
            currentChatId = chatId;
            conversationHistory = chat.messages.slice();
            
            // Clear and reload messages
            startNewChat();
            
            // Re-add conversation history
            chat.messages.forEach(msg => {
                addMessage(msg.user, 'user');
                addMessage(msg.assistant, 'assistant');
            });
        }

        function deleteChat(chatId) {
            if (!confirm('Are you sure you want to delete this chat?')) {
                return;
            }
            
            chatHistory = chatHistory.filter(chat => chat.id !== chatId);
            saveChatHistory();
            
            if (chatId === currentChatId) {
                startNewChat();
            } else {
                renderChatHistory();
            }
        }

        function renderChatHistory() {
            if (chatHistory.length === 0) {
                chatHistoryContainer.innerHTML = `
                    <div class="text-center text-gray-400 py-8">
                        <div class="text-sm">No chat history yet.</div>
                        <div class="text-xs mt-1">Start a conversation!</div>
                    </div>
                `;
                return;
            }
            
            chatHistoryContainer.innerHTML = chatHistory.map(chat => `
                <div class="group relative p-3 rounded-lg cursor-pointer transition-colors hover:bg-message-bg ${chat.id === currentChatId ? 'bg-message-bg border border-border-color' : ''}" 
                     onclick="loadChat('${chat.id}')">
                    <div class="pr-8">
                        <div class="font-medium text-sm text-white truncate">${chat.title}</div>
                        <div class="text-xs text-gray-400 truncate mt-1">${chat.preview}</div>
                        <div class="text-xs text-gray-500 mt-1">${new Date(chat.lastUpdated).toLocaleDateString()}</div>
                    </div>
                    <button onclick="event.stopPropagation(); deleteChat('${chat.id}')" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 p-1 rounded-md hover:bg-red-600 text-gray-400 hover:text-white transition-colors opacity-0 group-hover:opacity-100"
                            title="Delete chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function loadChatHistory() {
            const saved = localStorage.getItem('ragChatHistory');
            if (saved) {
                chatHistory = JSON.parse(saved);
                renderChatHistory();
            }
        }

        function saveChatHistory() {
            localStorage.setItem('ragChatHistory', JSON.stringify(chatHistory));
        }

        function generateChatId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function getChatTitle(firstMessage) {
            return firstMessage.length > 30 ? firstMessage.substring(0, 30) + '...' : firstMessage;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            updateThemeClasses(newTheme);
            updateThemeIcon(newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
            updateThemeClasses(savedTheme);
            updateThemeIcon(savedTheme);
        }

        function updateThemeClasses(theme) {
            // Update all elements with theme-aware classes
            const elements = document.querySelectorAll('[class*="bg-"], [class*="text-"], [class*="border-"]');
            
            elements.forEach(element => {
                let className = element.className.toString();
                
                if (theme === 'light') {
                    // Update background classes
                    className = className.replace(/bg-chat-bg-dark/g, 'bg-chat-bg-light');
                    className = className.replace(/bg-sidebar-bg-dark/g, 'bg-sidebar-bg-light');
                    className = className.replace(/bg-message-bg-dark/g, 'bg-message-bg-light');
                    
                    // Update border classes
                    className = className.replace(/border-border-color-dark/g, 'border-border-color-light');
                    
                    // Update text classes
                    className = className.replace(/text-white/g, 'text-text-light');
                    className = className.replace(/text-gray-100/g, 'text-text-light');
                    className = className.replace(/text-gray-400/g, 'text-text-secondary-light');
                    className = className.replace(/text-gray-500/g, 'text-text-secondary-light');
                    
                    // Update hover classes
                    className = className.replace(/hover:bg-message-bg-dark/g, 'hover:bg-message-bg-light');
                } else {
                    // Update background classes
                    className = className.replace(/bg-chat-bg-light/g, 'bg-chat-bg-dark');
                    className = className.replace(/bg-sidebar-bg-light/g, 'bg-sidebar-bg-dark');
                    className = className.replace(/bg-message-bg-light/g, 'bg-message-bg-dark');
                    
                    // Update border classes
                    className = className.replace(/border-border-color-light/g, 'border-border-color-dark');
                    
                    // Update text classes
                    className = className.replace(/text-text-light/g, 'text-white');
                    className = className.replace(/text-text-secondary-light/g, 'text-gray-400');
                    
                    // Update hover classes
                    className = className.replace(/hover:bg-message-bg-light/g, 'hover:bg-message-bg-dark');
                }
                
                element.className = className;
            });
        }

        function updateThemeIcon(theme) {
            if (theme === 'light') {
                themeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                `;
            } else {
                themeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                `;
            }
        }
    </script>
</body>
